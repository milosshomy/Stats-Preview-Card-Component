<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="img/favicon-32x32.png" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Stats Preview Card Component</title>
  </head>
  <body>
    <main id="main">
      <div class="container">
        <div class="row">
          <div class="col-12 col-lg-6 order-2 order-lg-1">
            <div
              class="content-wrapper d-flex flex-column justify-content-between text-center text-md-start h-100"
            >
              <h1 class="title">
                Get <span class="purple">insights</span> that help your business
                grow.
              </h1>
              <p class="text">
                Discover the benefits of data analytics and make better
                decisions regarding revenue, customer experience, and overall
                efficiency
              </p>
              <div
                class="d-flex flex-column flex-md-row justify-content-between align-items-center"
              >
                <div class="item">
                  <h2 class="sub-title">10k+</h2>
                  <span class="text letter-space">COMPANIES</span>
                </div>
                <div class="item">
                  <h2 class="sub-title">314</h2>
                  <span class="text letter-space">TEMPLATES</span>
                </div>
                <div class="item">
                  <h2 class="sub-title">12M+</h2>
                  <span class="text letter-space">QUERIES</span>
                </div>
              </div>
            </div>
          </div>
          <div class="col-12 col-lg-6 order-1 order-lg-2 position-relative">
            <div class="overlay"></div>
            <div class="image-wrapper">
              <img
                src="img/image-header-desktop.jpg"
                alt="three women sitting at the table and working"
                class="d-none d-md-inline-block img-desktop"
              />
              <img
                src="img/image-header-mobile.jpg"
                alt="three women sitting at the table and working"
                class="d-inline-block d-md-none img-mobile"
              />
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
